substitutions:
  name: mechanische_ventilatie
  friendly_name: Mechanische ventilatie
  static_ip: !secret mechanische_ventilatie_static_ip
  wifi_ap_password: !secret ap_password
  ota_password: !secret mechanische_ventilatie_ota_password
  encryption_key: !secret mechanische_ventilatie_encryption_key
  version: v1

packages:
  device_base: !include packages/device_base.yaml

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  project:
    name: golles.${friendly_name}
    version: ${version}

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: arduino

external_components:
  - source: components

api:
  services:
    - service: set_speed_timer
      variables:
        speed: int
        timer: int
      then:
        - lambda: |-
            id(${name}_fan).setSpeed(speed, timer);

spi:
  clk_pin: GPIO14
  mosi_pin: GPIO13
  miso_pin: GPIO12

nrf905:
  id: nrf905_rf
  cs_pin: GPIO15
  cd_pin: GPIO33
  ce_pin: GPIO27
  pwr_pin: GPIO26
  txen_pin: GPIO25
  # We don't need AM and DR at the moment as they are read from the inernal registers.
  # am_pin: GPIO32
  # dr_pin: GPIO35

fan:
  - platform: zehnder
    id: ${name}_fan
    name: Ventilatie
    nrf905: nrf905_rf
    update_interval: 10s

button:
  - platform: template
    id: ${name}_extra_high_15
    name: 15 minuten extra hoog
    on_press:
      then:
        lambda: |-
          id(${name}_fan).setSpeed(4, 15);

  - platform: template
    id: ${name}_extra_high_30
    name: 30 minuten extra hoog
    on_press:
      then:
        lambda: |-
          id(${name}_fan).setSpeed(4, 30);

  - platform: template
    id: ${name}_high_15
    name: 15 minuten hoog
    on_press:
      then:
        lambda: |-
          id(${name}_fan).setSpeed(3, 15);

  - platform: template
    id: ${name}_high_30
    name: 30 minuten hoog
    on_press:
      then:
        lambda: |-
          id(${name}_fan).setSpeed(3, 30);

  - platform: template
    id: ${name}_medium_15
    name: 15 minuten medium
    on_press:
      then:
        lambda: |-
          id(${name}_fan).setSpeed(2, 15);

time:
  - platform: sntp
    on_time:
      - seconds: 0
        minutes: 0
        hours: 5
        then:
          - button.press: ${name}_esphome_restart
